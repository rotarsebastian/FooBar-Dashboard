<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://kea-alt-del.dk/2018/front/foobar.js" type="text/javascript" />
    <title>FooBar</title>
</head>

<body onload="realTime()">

    <main>
        <section id="bartender-time-section">
            <h3 class="bar-name">FooBar</h3>
        </section>
        <section id="welcome-section">
            <h1 class="welcome-tag">Welcome<span id="welcome-bartender-name"></span>!</h1>
        </section>
        <section class="login-section">
            <div class="dropdown-menu">
                <button class="login-button">Login</button>
                <div id="theDropdown" class="dropdown-content">
                    <a class="drop-down-name" href="#" onclick="logIn(this)"></a>
                    <a class="drop-down-name" href="#" onclick="logIn(this)"></a>
                    <a class="drop-down-name" href="#" onclick="logIn(this)"></a>
                </div>
            </div>
        </section>
        <section id="storage-room-section">

        </section>
        <section id="orders-section">

        </section>
        <section id="kegs-section">

        </section>
        <section id="real-time-section">
            <div id="time" class="real-time"></div>
        </section>


        <section id="people-in-queue">

            <h1 class="people-queue">Queue: <span id="queue-number"></span></h1>

        </section>

        <section id="closing-time">
            <p>22:00:00</p>
        </section>
    </main>

    <template id="storage-room-template">
        <div class="beer-storage">
            <h5 class="beer-name-storage"></h5>
            <div class="kegs-icon-container">
                <p class="low-amount-warning"></p>
            </div>
        </div>
    </template>

    <template id="orders-template">

    </template>
    <template id="kegs-levels-template">
        <div class="single-keg">
            <div class="keg-pic-container">
                <img src="" alt="keg-type-level" class="beer-type-pic">
            </div>
            <div class="level-container">
                <h5 id="level-tag"></h5>
                <div class="level-number"></div>
                <div class="w3-progress-container">
                    <div class="w3-progressbar"></div>
                </div>

                <div class="keg-name"></div>

            </div>
        </div>
    </template>

    </template>

    <script type="text/javascript" src="https://kea-alt-del.dk/2018/front/foobar.js"> </script>
    <script src="index.js"></script>
</body>

</html>
